<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Example usage of the Pay with Amazon browser module">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay with Amazon example usage</title>
    <link rel="stylesheet" href="style.css">
    <script>
      // Optional -- Enforces SSL on github pages
      if (window.location.host === 'recurly.github.io' && window.location.protocol !== 'https:') {
        window.location.protocol = 'https';
      }
    </script>
    <script src="pay-with-amazon.js"></script>
    <script>
      // For recurring transactions, address book omitted
      var payWithAmazon = new PayWithAmazon({
        clientId: 'amzn1.application-oa2-client.127b0a3e68334641a3e4e129f686d140',
        sellerId: 'A35095BGBGQR66',
        button: 'pay-with-amazon',
        wallet: { id: 'wallet', width: 400 },
        consent: { id: 'consent', width: 400 },
        addressBook: { id: 'address-book', width: 400 },
        authorizationScope: ['postal_code']
      }).on('change', notify);

      function notify (status) {
        console && console.log.apply(console, arguments);

        if (status.id) {
          document.querySelector('#output').innerHTML = status.id;
        }
      }
    </script>
  </head>
  <body>
    <h2>For recurring transactions, with additional login scopes</h2>

    <div id="pay-with-amazon"></div>
    <div id="address-book"></div>
    <div id="wallet"></div>
    <div id="consent"></div>

    <h3>Output (Amazon Billing Agreement ID)</h3>

    <div id="output">
      Pending
    </div>
  </body>
</html>
